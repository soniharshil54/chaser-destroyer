# More information about the configuration file can be found here:
# https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/serverless-sam-cli-config.html
version = 0.1

[default.global.parameters]
stack_name = "chaser-destroyer"
region = "ap-south-1"

[default.build.parameters]
cached = true
parallel = true

[default.validate.parameters]
lint = true

# -----------------------------------
# DEV ENVIRONMENT
# -----------------------------------
[dev.deploy.parameters]
stack_name = "chaser-destroyer-dev"
s3_prefix = "chaser-destroyer-dev"
capabilities = "CAPABILITY_IAM"
confirm_changeset = true
resolve_s3 = true
parameter_overrides = [
  "Environment=dev",
  "ProjectName=chaser-destroyer",
  "BaseProjectName=chaser",
  "Cpu=256",
  "Memory=512",
  'ScheduleExpression="rate(3 minutes)"'
]

# -----------------------------------
# STAGING ENVIRONMENT
# -----------------------------------
[staging.deploy.parameters]
stack_name = "chaser-destroyer-staging"
s3_prefix = "chaser-destroyer-staging"
capabilities = "CAPABILITY_IAM"
confirm_changeset = true
resolve_s3 = true
parameter_overrides = [
  "Environment=staging",
  "ProjectName=chaser-destroyer",
  "BaseProjectName=chaser",
  "Cpu=256",
  "Memory=512",
  'ScheduleExpression="cron(30 10 * * ? *)"'
]

# -----------------------------------
# PROD ENVIRONMENT
# -----------------------------------
[prod.deploy.parameters]
stack_name = "chaser-destroyer-prod"
s3_prefix = "chaser-destroyer-prod"
capabilities = "CAPABILITY_IAM"
confirm_changeset = true
resolve_s3 = true
parameter_overrides = [
  "Environment=prod",
  "ProjectName=chaser-destroyer",
  "BaseProjectName=chaser",
  "Cpu=256",
  "Memory=512",
  'ScheduleExpression="cron(30 10 * * ? *)"'
]


[default.deploy.parameters]
capabilities = "CAPABILITY_IAM"
confirm_changeset = true
resolve_s3 = true

[default.package.parameters]
resolve_s3 = true

[default.sync.parameters]
watch = true

[default.local_start_api.parameters]
warm_containers = "EAGER"

[default.local_start_lambda.parameters]
warm_containers = "EAGER"
